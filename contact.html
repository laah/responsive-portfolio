<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laura Wentzell Ahmad Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/media.css">
</head>

<body>
    <header id="ztop">
        <div class="container">
            <a href="index.html" id="logo">Laura Wentzell Ahmad</a>
            <nav>
                <a href="index.html" id="about">About</a>
                <a href="contact.html" id="contact">Contact</a>
                <a href="Portfolio.html" id="Portfolio">Portfolio</a>
            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Jane Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <input type="text" name="message" id="message" required="required">
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
                <a href="https://www.linkedin.com/in/laura-wentzell-38219614/"><img src="assets/images/linkedin2.png"></a>
                <a href="https://github.com/laah"><img src="assets/images/github2.png"></a>
                <a href="https://stackexchange.com/users/11606090/laura-wentzell"><img src="assets/images/stackoverflow2.png"><a>
            </div>
        </section>
</div>

<footer>
	<div class="container">

	</div>
</footer>
</footer>

</html>
